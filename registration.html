<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/registration.css">
  <title>Registration</title>
</head>

<body>
  <div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" action="submit">
            <input type="text" id="inputFirstName" class="form-control" placeholder="Имя" required>
            <input type="text" id="inputLastName" class="form-control" placeholder="Фамилия" required>
            <input type="text" id="inputPassword" class="form-control" placeholder="Email" required>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
            <input type="password" id="inputPassword" class="form-control" placeholder="Подтвердите пароль" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>

</html>
